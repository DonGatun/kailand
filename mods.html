<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árbol de Mods de Minecraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #180935;
            margin: 0;
            padding: 20px;
            color: #ffffff;
        }
        #tree-container {
            margin: 0 auto;
            padding: 20px;
            background: #4a0868;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        ul {
            list-style-type: none;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
        li::before {
            content: '•';
            margin-right: 8px;
            color: #000;
        }
        .tree-branch {
            margin-left: 20px;
        }
        .unavailable {
            color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div id="tree-container">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const treeContainer = document.getElementById('tree-container');

            fetch('https://raw.githubusercontent.com/GatoArtStudios/kailand/config/mods.json')
                .then(response => response.json())
                .then(data => {
                    const tree = buildTree(data);
                    treeContainer.appendChild(tree);
                })
                .catch(error => console.error('Error fetching the JSON:', error));

            function buildTree(data) {
                const root = document.createElement('div');
                root.innerHTML = `<h2>Kailand V ${data.configVersion} | Launcher V ${data.launcherVersion}</h2> `;

                const modsList = buildBranch('Mods', data.mods);
                const complementosList = buildBranch('Complementos', data.complementos);

                root.appendChild(modsList);
                root.appendChild(complementosList);

                return root;
            }

            function buildBranch(title, items) {
                const container = document.createElement('div');
                container.classList.add('tree-branch');

                const titleElement = document.createElement('h3');
                titleElement.textContent = title;
                container.appendChild(titleElement);

                const list = document.createElement('ul');
                items.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = item.name;

                    if (item.disponible) {
                        listItem.classList.add('available');
                    } else {
                        listItem.classList.add('unavailable');
                    }

                    if (item.dependencia && item.dependencia.length > 0) {
                        const dependencies = document.createElement('ul');
                        item.dependencia.forEach(dependency => {
                            const depItem = document.createElement('li');
                            depItem.textContent = dependency.name;
                            dependencies.appendChild(depItem);

                            // Recursivamente agregar sub-dependencias si existen
                            if (dependency.dependencia && dependency.dependencia.length > 0) {
                                const subDependencies = buildBranch('', dependency.dependencia);
                                depItem.appendChild(subDependencies);
                            }
                        });
                        listItem.appendChild(dependencies);
                    }

                    list.appendChild(listItem);
                });

                container.appendChild(list);
                return container;
            }
        });
    </script>
</body>
</html>
